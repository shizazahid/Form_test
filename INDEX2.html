<body>

    <div style="background-image: url('pic4.jpeg'); background-size: cover; border:2px solid black; height: 655px;">


        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
    </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">

        <div class="form_container">
            <form class="form">
                <div class="form-group">
                    <label for="inputName" class="label">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Name" title="Enter your name" autofocus required>
                </div>

                <div class="form-group">
                    <label for="inputEmail4" class="label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group">
                    <label for="inputAddress" class="label">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                </div>

                <div class="form-group">
                    <label for="inputNum" class="label">Contact</label>
                    <input type="tel" class="form-control" id="inputNum" placeholder="xxxx-xxxxxxx" maxlength="11">
                </div>

                <div>
                    <button type="submit" onclick="submitForm()" class="submit_button">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
